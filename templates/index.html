<!DOCTYPE html>
<html>
<head>
    <title>Python Data Science Flashcard Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Python Data Science Flashcard Quiz</h1>
    <form method="post">

    </form>
</body>
</html>
